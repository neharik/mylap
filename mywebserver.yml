---
- hosts: all
  become: yes
  tasks: 
  - name: i want to install webserver on RedHatnode
    apt:
      name: httpd
      state: present
    when: ansible_os_family=="RedHat"

  - name: i want to install tree
    apt:
      name: tree
      state: present
    when: ansible_os_family=="Debian"

  - name: i want to install webserver
    apt:
      name: apache2
      state: present
    when: ansible_os_family=="Debian" 